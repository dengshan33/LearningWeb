<layout name="layout" />
<p><span style="border-right:4px solid gray;margin-right:5px;padding-left:10px;"></span>
    <font color="#8AAEB8" size="4">用户管理</font> &gt;<font color="#8AAEB8">查看用户信息</font> </p>
<hr style="margin-top: 10px;margin-bottom: 0px;border-top: 2px solid #8AAEB8;"/>

<div style="margin-top: 20px">
    <table class="table table-hover" style="color: #8AAEB8">
        <thead>
        <tr>
            <th>id</th>
            <th>用户名</th>
            <th>联系电话</th>
            <th>邮箱</th>
            <th>是否冻结</th>
            <th>注册时间</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="v">
            <tr style="color: #8AAEB8">
                <td>{$v.mid}</td>
                <td>{$v.user}</td>
                <td>{$v.phone}</td>
                <td>{$v.email}</td>
                <td>{$v.freeze}</td>
                <td>{$v.reg_time}</td>
                <td><a href="__CONTROLLER__/BanUser/user/{$v.mid}">封禁</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pageList" style="margin-left: 500px;">
        {$page}
    </div>
    <div class="search" style="margin-top: 15px">

            <a href="__CONTROLLER__/searchUser" class="btn btn-default">搜索</a>
        </form>
    </div>
</div>

    .userView{
        background-color: mediumvioletred;
    }
