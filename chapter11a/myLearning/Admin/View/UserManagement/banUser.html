<layout name="layout" />
<p><span style="border-right:4px solid gray;margin-right:5px;padding-left:10px;"></span>
    <font color="#8AAEB8" size="4">用户管理</font> &gt;<font color="#8AAEB8">封禁用户</font> </p>
<hr style="margin-top: 10px;margin-bottom: 0px;border-top: 2px solid #8AAEB8;"/>

<div style="margin-top: 20px">
    <p style="color:#8AAEB8;">您好，{$adminName}管理员，您将封禁ID为{$mid}的用户，请谨慎执行</p>
    <br />
    <form action="" method="post" style="color: #8AAEB8">
        <div class="form-group">
            <label for="time">封禁时限</label>
            <input style="width: 50%" name="time" type="datetime-local" class="form-control" id="time" >
        </div>
        <div class="form-group">
            <label for="reason">封禁理由</label>
            <input style="width: 50%" name="reason" type="text" class="form-control" id="reason" placeholder="Please enter the reason for the ban">
        </div>
        <div class="form-group">
            <label for="password">本次操作需要输入管理员密码</label>
            <input style="width: 50%" type="password" name="password" id="password" class="form-control" placeholder="Please input administrator's password">
        </div>
        <a type="submit" class="btn btn-default" href="__CONTROLLER__/selectBanUser">取消</a>
        <button type="submit" class="btn btn-default">提交</button>
        <input type="hidden" name="mid" value="{$mid}" />
    </form>
</div>
<style type="text/css">
    .banUser{
        background-color: mediumvioletred;
    }
</style>
