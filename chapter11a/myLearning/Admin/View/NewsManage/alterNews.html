<layout name="layout" />
<p><span style="border-right:4px solid gray;margin-right:5px;padding-left:10px;"></span>
    <font color="#8AAEB8" size="4">新闻管理</font> &gt;<font color="#8AAEB8">新闻信息</font>
    &gt;<font color="#8AAEB8">修改新闻</font>
</p>
<hr style="margin-top: 10px;margin-bottom: 0px;border-top: 2px solid #8AAEB8;"/>

<div style="margin-top: 20px">
    <div class="row">
        <div class="col-sm-6 col-xs-6">
            <form action="" method="post">
                <div class="form-group">
                    <label for="newsTitle">请输入新的新闻标题</label>
                    <input type="text" class="form-control" name="ntitle" id="newsTitle" value="{$data.ntitle}"  />
                </div>
                <div class="form-group">
                    <label for="newsAuthor">请输入新的作者名字</label>
                    <input type="text" class="form-control" name="nauthor" id="newsAuthor" value="{$data.nauthor}" />
                </div>
                <div class="form-group">
                    <label for="newContent">请输入新的新闻内容</label>
                    <textarea type="text" rows="5" class="form-control" name="ncontent" id="newsContent" >{$data.ncontent}</textarea>
                </div>
                <a class="btn btn-default" href="__CONTROLLER__/detailNews/nid/{$nid}">取消</a>
                <button type="submit" class="btn btn-default">确认</button>
            </form>
        </div>
        <div class="col-xs-2 col-sm-2">
            <p style="margin-top: 35px;font-size: 18px">*</p>
            <p style="margin-top: 48px;font-size: 18px">*</p>
            <p style="margin-top: 70px;font-size: 18px">*</p>
        </div>
    </div>
</div>

<style type="text/css">
    .viewNews{
        background-color: mediumvioletred;
    }
</style>
