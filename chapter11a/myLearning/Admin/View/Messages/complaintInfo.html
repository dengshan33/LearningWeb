<layout name="layout" />
<p><span style="border-right:4px solid gray;margin-right:5px;padding-left:10px;"></span>
    <font color="#8AAEB8" size="4">消息中心</font> &gt;<font color="#8AAEB8">投诉信息</font> </p>
<hr style="margin-top: 10px;margin-bottom: 0px;border-top: 2px solid #8AAEB8;"/>

<div style="margin-top: 20px">
    <p style="color: #8AAEB8"><b>收到{$Think.session.complaint}条投诉信息，如下列表</b></p>
        <table class="table table-hover" style="color:#8AAEB8 ">
        <thead>
            <tr>
                <th>id</th>
                <th>被投诉帖子类别</th>
                <th>被投诉帖子id</th>
                <th>被投诉用户名</th>
                <th>投诉用户名</th>
                <th>投诉时间</th>
                <th>是否已经处理</th>
            </tr>
        </thead>
            <tbody>
                <foreach name="data" item="v">
                    <tr>
                        <td>{$v.id}</td>
                        <td>{$v.post_sort}</td>
                        <td>{$v.post_id}</td>
                        <td>{$v.bcomuser}</td>
                        <td>{$v.comuser}</td>
                        <td>{$v.comtime}</td>
                        <td>{$v.flag}</td>
                        <td><a href="__CONTROLLER__/detailComplaintInfo/id/{$v.id}">详情...</a></td>
                    </tr>
                </foreach>
            </tbody>

    </table>
    <div class="pageList" style="text-align: center">
        {$page}
    </div>
</div>

<style type="text/css">
    .complaintInfo{
        background-color: mediumvioletred;
    }
</style>
