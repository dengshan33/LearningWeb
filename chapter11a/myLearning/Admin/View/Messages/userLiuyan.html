<layout name="layout" />
<p><span style="border-right:4px solid gray;margin-right:5px;padding-left:10px;"></span>
    <font color="#8AAEB8" size="4">消息中心</font> &gt;<font color="#8AAEB8">用户留言</font> </p>
<hr style="margin-top: 10px;margin-bottom: 0px;border-top: 2px solid #8AAEB8;"/>

<div style="margin-top: 20px">
    <p style="color: #8AAEB8"><b>收到{$Think.session.complaint}条留言信息，如下列表</b></p>
    <table class="table table-hover" style="color:#8AAEB8 ">
        <thead>
        <tr>
            <th>id</th>
            <th>标题</th>
            <th>电话</th>
            <th>邮箱</th>
            <th>用户名</th>
            <th>留言时间</th>
        </tr>
        </thead>
        <tbody>
            <foreach name="data" item="v">
                <tr>
                    <td>{$v.lid}</td>
                    <td>{$v.ltitle}</td>
                    <td>{$v.ltel}</td>
                    <td>{$v.lmail}</td>
                    <td>{$v.lser}</td>
                    <td>{$v.ltime}</td>
                    <td><a href="__CONTROLLER__/detailLiuyan/id/{$v.lid}">详情...</a></td>

                </tr>
            </foreach>
        </tbody>
    </table>
    <div class="pageList" style="text-align: center">
        {$page}
    </div>

</div>

<style type="text/css">
    .userLiuyan{
        background-color: mediumvioletred;
    }
</style>
