<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理员界面</title>
    <link href="__PUBLIC__/admin/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/admin/jquery-3.4.1.min.js"></script>
    <script src="__PUBLIC__/admin/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link href="__PUBLIC__/admin/css/layout.css" rel="stylesheet" >
</head>
<body style="background-color: #F2F2F2;">
<div style="width:1350px;margin-left: 100px;">
    <div class="1">
        <p style="margin-top: 20px;"><font color="#8AAEB8" style="font-size: 16px;">
            <b>校园失物招领网后台管理系统</b></font> <a href="__MODULE__/Login/login" style="float:right;padding-right: 50px;"><img src="__PUBLIC__/admin/icon/icons8-exit.png" height="18">&nbsp;退出</a>
            <a href="__MODULE__/Administrator/administratorInfo" style="float:right;"><img src="__PUBLIC__/admin/icon/icons8-admin.png" height="18">&nbsp;管理员
                <span style="border-right:2px solid gray;margin-right:5px;padding-left:10px;"></span>
            </a></p>

    </div>
    <hr style="margin-top: 10px;margin-bottom: 0px;border-top: 2px solid #8AAEB8;"/>
    <div class="row" >
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <div  style="height: 668px;width: 200px;background-color: teal;">
                <div class="userManage">
                    <button class="user" style="width: 200px;height: 35px;color: white;font-size: 16px;">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理&nbsp;&nbsp;&nbsp;</button><br />
                    <button class="userAction userView" onclick="location='__MODULE__/UserManagement/userView'" style="width: 200px;">查看用户</button><br />
                    <button class="userAction banUser"  onclick="location='__MODULE__/UserManagement/selectBanUser'" style="width: 200px;">禁封用户</button><br />


                </div>
                <div class="userPost">
                    <button class="post" style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-file"></span>
                        用户帖子&nbsp;&nbsp;&nbsp;</button><br>
                    <button class="postAction postInfo" onclick="location='__MODULE__/PostManage/postInfo'" style="width: 200px;">帖子信息</button><br />
                    <button class="postAction searchPost" onclick="location='__MODULE__/PostManage/searchPost'" style="width: 200px;">查找帖子</button><br />

                </div>

                <div class="newManage">
                    <button class="post" style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-globe"></span>
                        新闻管理&nbsp;&nbsp;&nbsp;</button><br>
                    <button class="newAction viewNews" onclick="location='__MODULE__/NewsManage/viewNews'" style="width: 200px;">新闻信息</button><br />
                    <button class="newAction addNews" onclick="location='__MODULE__/NewsManage/addNews'" style="width: 200px;">增加新闻</button><br />
                </div>

                <div class="adminInfo">
                    <button class="admin" style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-cog"></span>
                        管理员信息
                    </button><br>
                    <button class="adminAction administratorInfo" onclick="location='__MODULE__/Administrator/administratorInfo'" style="width: 200px;">查看管理员信息</button><br />
                    <button class="adminAction alterPwd" onclick="location='__MODULE__/Administrator/alterPwd'" style="width: 200px;">修改密码</button><br />

                </div>

                <div class="message">
                    <button class="messages" style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-envelope"></span>
                        消息中心&nbsp;&nbsp;&nbsp;</button><br>
                    <button class="messagesAction complaintInfo" onclick="location='__MODULE__/Messages/complaintInfo'" style="width: 200px;">投诉信息<span class="badge">{$Think.session.complaint}</span></button>
                    <button class="messagesAction userLiuyan" onclick="location='__MODULE__/Messages/userLiuyan'" style="width: 200px;">用户留言<span class="badge">{$Think.session.userLiuyan}</span></button>
                </div>

                <div class="aboutUs">
                    <button class="about"  style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        关于我们&nbsp;&nbsp;&nbsp;</button><br>
                    <button class="aboutUs" onclick="location='__MODULE__/AboutUs/aboutUs'" style="width: 200px;">关于我们</button>
                </div>
                <div class="info" style="margin-top: 100px;color: white;text-align: center;color:lightseagreen;">
                    <p>欢迎来到校园失物招领网后台管理员界面</p>
                    <p>负责人邮箱：2836692252@qq.com</p>
                    <p>技术支持：邓姗&nbsp;张煜青</p>
                     <p>技术支持：瞿信&nbsp;罗术林</p>
                </div>
            </div>

        </div>

        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
        <div style="margin-top: 15px;">
            {__CONTENT__}
        </div>
    </div>
</div>

</html>
