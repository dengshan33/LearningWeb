<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理员界面</title>
    <link href="__PUBLIC__/admin/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/admin/jquery-3.4.1.min.js"></script>
    <script src="__PUBLIC__/admin/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link href="__PUBLIC__/admin/css/layout.css" rel="stylesheet" >
</head>
<body style="background:url(__PUBLIC__/home/images/body-bg.jpg)no-repeat center 0px;background-attachment:fixed;">
<div style="width:1200px;margin-left: 20px; background: rgba(255, 255, 255, 0.8);">
    <div class="1">
        <p style="margin-top: 20px;"><font color="#8AAEB8" style="font-size: 16px;">
            <b>启航网后台管理</b></font> <a href="__MODULE__/Login/login" style="float:right;padding-right: 50px;"><img src="__PUBLIC__/admin/icon/icons8-exit.png" height="18">&nbsp;退出</a>
            <a href="__MODULE__/Administrator/administratorInfo" style="float:right;"><img src="__PUBLIC__/admin/icon/icons8-admin.png" height="18">&nbsp;管理员
                <span style="border-right:2px solid gray;margin-right:5px;padding-left:10px;"></span>
            </a></p>

    </div>
    <hr style="margin-top: 10px;margin-bottom: 0px;border-top: 2px solid #8AAEB8;"/>
    <div class="row">
        <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2" >
            <div  style="height: 668px;width: 200px;background-color: #FF9900;margin-left:5px;">
                <div class="userManage" >
                    <button class="user" style="width: 200px;height: 35px;color: white;font-size: 16px;">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理&nbsp;&nbsp;&nbsp;</button><br />
                    <button class="userAction " onclick="location='__MODULE__/UserManagement/userstudentsView'" style="width: 200px;">查看学生</button><br />
                     <button class="userAction banUser1" onclick="location='__MODULE__/UserManagement/userteachersView'" style="width: 200px;">查看老师</button><br />
                    <button class="userAction banUser"  onclick="location='__MODULE__/UserManagement/searchUser'" style="width: 200px;">搜索用户</button><br />


                </div>
                <div class="userPost">
                    <button class="post" style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-file"></span>
                        课程管理&nbsp;&nbsp;&nbsp;</button><br>
                    <button class="postAction postInfo" onclick="location='__MODULE__/CourManage/teachercour'" style="width: 200px;">老师课程</button><br />
                    <button class="postAction searchPost" onclick="location='__MODULE__/CourManage/tuijcour'" style="width: 200px;">推荐课程</button><br />

                </div>

                <div class="newManage">
                    <button class="post" style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-globe"></span>
                        就业信息&nbsp;&nbsp;&nbsp;</button><br>
                    <button class="newAction " onclick="location='__MODULE__/EmployManage/industryinfo'" style="width: 200px;">行业信息</button><br />
                    <button class="newAction addwNews" onclick="location='__MODULE__/EmployManage/firminfo'" style="width: 200px;">公司信息</button><br />
                    <button class="newAction addNews1" onclick="location='__MODULE__/EmployManage/mpinfo'" style="width: 200px;">招聘信息</button><br />
                    
                </div>

                <div class="adminInfo">
                    <button class="admin" style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-cog"></span>
                        管理员信息
                    </button><br>
                    <button class="adminAction administratorInfo" onclick="location='__MODULE__/Administrator/administratorInfo'" style="width: 200px;">查看管理员信息</button><br />
                    <button class="adminAction alterPwd" onclick="location='__MODULE__/Administrator/alterPwd'" style="width: 200px;">修改密码</button><br />

                </div>

                <div class="message">
                    <button class="messages" style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-envelope"></span>
                        公共管理&nbsp;&nbsp;&nbsp;</button><br>
                    <button class="messagesAction complaintInfo" onclick="location='__MODULE__/Pub/school'" style="width: 200px;">推荐学校<span class="badge">{$Think.session.complaint}</span></button>
                    <button class="messagesAction userLiuyan" onclick="location='__MODULE__/Pub/teacher'" style="width: 200px;">推荐老师<span class="badge">{$Think.session.userLiuyan}</span></button>
                	<button class="messagesAction userLiuyan" onclick="location='__MODULE__/Pub/book'" style="width: 200px;">推荐书籍<span class="badge">{$Think.session.userLiuyan}</span></button>
                
                </div>

                <div class="aboutUs">
                    <button class="about"  style="width: 200px;height: 35px;font-size: 16px;">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        关于我们&nbsp;&nbsp;&nbsp;</button><br>
                    <button class="aboutUs" onclick="location='__MODULE__/AboutUs/aboutUs'" style="width: 200px;">关于我们</button>
                </div>
                <div class="info" style="margin-top: 100px;color: white;text-align: center;color:lightseagreen;">
                    <p>欢迎来到启航网后台管理</p>
                    
                </div>
            </div>

        </div>

        <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
        <div style="margin-top: 15px;">
            {__CONTENT__}
        </div>
    </div>
</div>
</div>

</html>
