<layout name="layout" />
<p><span style="border-right:4px solid gray;margin-right:5px;padding-left:10px;"></span>
    <font color="#8AAEB8" size="4">就业信息</font> &gt;<font color="#8AAEB8">公司信息</font>
</p>
<hr style="margin-top: 10px;margin-bottom: 0px;border-top: 2px solid #8AAEB8;"/>

<div style="margin-top: 20px">
    <table class="table table-hover" style="color:#8AAEB8">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>members</th>
                <th>founder</th>
            </tr>
        </thead>
        <tbody style="color: #8AAEB8">
           <foreach name="list" item="v">
               <tr>
                   <td>{$v.gid}</td>
                   <td>{$v.gname}</td>
                 <td>{$v.gnumber}</td>
                 <td>{$v.gfounder}</td>
                   <td><a href="__CONTROLLER__/detailfirm/nid/{$v.gid}" >详情...</a></td>
               </tr>
           </foreach>
        </tbody>
    </table>
    <div class="pageList" style="margin-left: 500px;">
        {$page}
    </div>
</div>

<style type="text/css">
    .viewNews{
        background-color: mediumvioletred;
    }
