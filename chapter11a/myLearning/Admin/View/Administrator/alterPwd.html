<layout name="layout" />
<p><span style="border-right:4px solid gray;margin-right:5px;padding-left:10px;"></span>
    <font color="#8AAEB8" size="4">管理员信息</font> &gt;<font color="#8AAEB8">修改密码</font> </p>
<hr style="margin-top: 10px;margin-bottom: 0px;border-top: 2px solid #8AAEB8;"/>

<div  style="margin-top: 20px">
    <div>
        <p style="color:#8AAEB8;">您好，{$adminName}管理员，您将执行修改密码操作，请谨慎执行</p>
        <br />
    </div>
    <div class="row">
        <div class="col-sm-6 col-xs-6">
            <form action="" method="post" style="color: #8AAEB8">
                <div class="form-group">
                    <label for="exampleInputPassword">请输入旧密码</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword" placeholder="Old password"  />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">请输入新密码</label>
                    <input type="password" class="form-control" name="apassword" id="exampleInputPassword1" placeholder="Old password" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">请再次输入新密码</label>
                    <input type="password" class="form-control" name="npassword" id="exampleInputPassword2"  placeholder="New password" />
                </div>
                <button type="submit" class="btn btn-default" onclick="return isPassword();">提交</button>
            </form>
        </div>
        <div class="col-xs-2 col-sm-2">
            <p style="margin-top: 35px;font-size: 18px">*</p>
            <p style="margin-top: 49px;font-size: 18px">*</p>
            <p style="margin-top: 47px;font-size: 18px">*</p>
        </div>
    </div>
</div>

<script type="text/javascript">
    function isPassword() {
        var str = document.getElementById('exampleInputPassword').value.trim();
        var str1 = document.getElementById('exampleInputPassword1').value.trim();
        var str2 = document.getElementById('exampleInputPassword2').value.trim();
        if (str=='' ||str1=='' ||str2=='' ){
            alert("带*字段不能为空!");
            return false;
        }

    }
</script>
<style type="text/css">
    .alterPwd{
        background-color: mediumvioletred;
    }
</style>
